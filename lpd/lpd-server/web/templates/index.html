<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/colorpicker.css') }}" type="text/css" />
        <link rel="stylesheet" media="screen" type="text/css" href="{{ url_for('static', filename='css/global.css') }}" />
        <title>lpdserver</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/colorpicker.js') }}"></script>
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/eye.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script> -->
        <script type="text/javascript">
        function set_color(hex) {
            $.ajax({
                url: '/color/' + hex,
                dataType: 'json',
                success: function(data) {
                }
            });
        }
        $(function() {
            $('#colorpicker-holder').ColorPicker({
                flat: true,
                onChange: function (hsb, hex, rgb) {
                    set_color(hex);
                }
            });
            $('.colorpicker_current_color').remove();
            $('.colorpicker_new_color').css({width: '131px'});

        });
        </script>
    </head>
    <body>
        <p id="colorpicker-holder"></p>
        <div id="pattern">1</div>
    </body>
</html>
